---
apiVersion: infra.contrib.fluxcd.io/v1alpha2
kind: Terraform
metadata:
  name: forgejo-zitadel-oidc
spec:
  interval: 1h
  approvePlan: auto
  path: ./terraform/zitadel
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  vars:
    - name: app_name
      value: "forgejo-oidc"
    - name: redirect_uris
      value:
        - "https://forgejo.x3y.space/user/oauth2/ok8sh/callback"
  writeOutputsToSecret:
    name: forgejo-oidc-creds
    outputs:
      - client_id
      - client_secret
