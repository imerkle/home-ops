---
apiVersion: v1
kind: Secret
metadata:
  name: cliproxyapi-config
stringData:
  config.yaml: |
    # Server host/interface to bind to. Default is empty ("") or 0.0.0.0.
    # To restrict access to localhost, set host: "127.0.0.1" or "localhost".
    host: "0.0.0.0"
    port: 8317

    # Authentication directory
    auth-dir: "/root/.cli-proxy-api"

    # API keys for authentication
    api-keys:
      - "your-api-key-here"

    # OpenAI Compatibility Provider (example)
    openai-compatibility:
      - name: "openrouter"
        base-url: "https://openrouter.ai/api/v1"
        api-key-entries:
          - api-key: "your-openrouter-key-here"
        models:
          - name: "moonshotai/kimi-k2:free"
            alias: "kimi-k2"

    remote-management-key: "123456789Aa!"
    allow-remote-management: true