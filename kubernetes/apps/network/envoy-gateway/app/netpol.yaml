# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/main/cilium.io/ciliumnetworkpolicy_v2.json
---
apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: envoy-gateway
spec:
  description: "Network policy for Envoy Gateway controller"
  endpointSelector:
    matchLabels:
      app.kubernetes.io/name: envoy-gateway
  ingress:
    # Allow same namespace traffic
    - fromEndpoints:
        - matchLabels:
            io.kubernetes.pod.namespace: network
    # Allow webhook from kube-apiserver
    - fromEntities:
        - kube-apiserver
  egress:
    # Allow same namespace traffic
    - toEndpoints:
        - matchLabels:
            io.kubernetes.pod.namespace: network
    # Allow kube-apiserver access
    - toEntities:
        - kube-apiserver
    # Allow DNS
    - toEndpoints:
        - matchLabels:
            io.kubernetes.pod.namespace: kube-system
            k8s-app: kube-dns
      toPorts:
        - ports:
            - port: "53"
              protocol: UDP
---
apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: envoy-proxy
spec:
  description: "Network policy for Envoy proxy data plane"
  endpointSelector:
    matchLabels:
      gateway.envoyproxy.io/owning-gateway-namespace: network
  ingress:
    # Allow external traffic
    - fromEntities:
        - world
        - cluster
  egress:
    # Allow traffic to all backend services
    - toEntities:
        - cluster
    # Allow kube-apiserver access
    - toEntities:
        - kube-apiserver
    # Allow external traffic (for external backends if any)
    - toEntities:
        - world
    # Allow DNS
    - toEndpoints:
        - matchLabels:
            io.kubernetes.pod.namespace: kube-system
            k8s-app: kube-dns
      toPorts:
        - ports:
            - port: "53"
              protocol: UDP
