apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: pg-default-rw
  namespace: pg
spec:
  ingressClassName: ${INGRESS1}
  rules:
  - host: &host "pg-default-rw.x3y.space"
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: pg-default-rw
            port:
              number: 5432
  tls:
    - hosts:
        - *host
