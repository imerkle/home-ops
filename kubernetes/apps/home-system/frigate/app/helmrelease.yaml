---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: frigate
spec:
  chartRef:
    kind: OCIRepository
    name: app-template
  interval: 1h
  values:
    controllers:
      frigate:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: ghcr.io/blakeblackshear/frigate
              tag: 0.15.0-beta2
            env:
              TZ: America/New_York
              FRIGATE_MQTT_PASSWORD: "frigate"
            # No hardware acceleration or privileged mode as requested
            # securityContext:
            #   allowPrivilegeEscalation: false
            #   readOnlyRootFilesystem: false # Frigate needs to write to some locations
            #   capabilities: {drop: ["ALL"]}
            resources:
              requests:
                cpu: 100m
                memory: 500Mi
              limits:
                memory: 2Gi
          # ptz-mosaic:
          #   image:
          #     repository: ghcr.io/blakeblackshear/frigate
          #     tag: 0.15.0-beta2
          #   command:
          #     - /usr/bin/env
          #     - python3
          #     - /opt/ptz-mosaic/ptz_mosaic.py
          #   env:
          #     PTZ_MOSAIC_CAMERA_NAME: garage
          #     PTZ_MOSAIC_RTSP_URL: rtsp://127.0.0.1:8554/garage_main
          #     PTZ_MOSAIC_FRIGATE_API: http://127.0.0.1:5000
          #     PTZ_MOSAIC_BIND_HOST: 0.0.0.0
          #     PTZ_MOSAIC_BIND_PORT: "8090"
          #     PTZ_MOSAIC_PAN_RANGE_DEG: "360"
          #     PTZ_MOSAIC_TILT_RANGE_DEG: "114"
          #     PTZ_MOSAIC_BASE_STEP_DEG: "10"
          #     PTZ_MOSAIC_PAN_UNIQUE_FACTOR: "0.70"
          #     PTZ_MOSAIC_TILT_UNIQUE_FACTOR: "0.70"
          #     PTZ_MOSAIC_HASH_DISTANCE: "10"
          #     PTZ_MOSAIC_SAMPLE_INTERVAL_SEC: "1.0"
          #     PTZ_MOSAIC_STREAM_FPS: "1"
          #     PTZ_MOSAIC_TILE_WIDTH: "80"
          #     PTZ_MOSAIC_TILE_HEIGHT: "45"
          #     PTZ_MOSAIC_JPEG_QUALITY: "80"
          #   resources:
          #     requests:
          #       cpu: 50m
          #       memory: 128Mi
          #     limits:
          #       memory: 512Mi
    service:
      app:
        controller: frigate
        ports:
          http:
            port: 8971
          rtsp:
            port: 8554
          go2rtc:
            port: 1984
          api:
            port: 5000
    route:
      app:
        labels:
          enabled-oidc: "true"
        annotations:
          gethomepage.dev/enabled: "true"
          gethomepage.dev/name: Frigate
          gethomepage.dev/description: NVR with AI object detection
          gethomepage.dev/group: Home Automation
          gethomepage.dev/icon: frigate.png
        hostnames:
          - "{{ .Release.Name }}.${DOMAIN1}"
        parentRefs:
          - name: envoy-internal
            namespace: network
    persistence:
      data:
        existingClaim: "{{ .Release.Name }}"
        globalMounts:
          - path: /config
            subPath: config
      media:
        existingClaim: frigate-media
        globalMounts:
          - path: /media
      config-file:
        type: configMap
        name: frigate-configmap
        globalMounts:
          - path: /config/config.yml
            subPath: config.yml
            readOnly: true
      # ptz-mosaic-script:
      #   type: configMap
      #   name: frigate-ptz-mosaic
      #   globalMounts:
      #     - path: /opt/ptz-mosaic/ptz_mosaic.py
      #       subPath: ptz_mosaic.py
      #       readOnly: true
      cache:
        type: emptyDir
        medium: Memory
        sizeLimit: 1Gi
        globalMounts:
          - path: /dev/shm
