---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: 1-core-db-pg-app
  namespace: &namespace pg
  labels:
    kustomization.flux.fast/default: "false"
spec:
  targetNamespace: *namespace
  interval: 5m
  path: ./kubernetes/apps/db/pg/app
  dependsOn: []
  healthChecks:
    - name: cloudnative-pg
      namespace: *namespace
      kind: HelmRelease
      apiVersion: helm.toolkit.fluxcd.io/v2
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: 1-core-db-pg-clusters-default
  namespace: &namespace pg
  labels:
    kustomization.flux.fast/default: "false"
    wait.flux.home.arpa/disabled: "true"
    helm.flux.home.fluxvars: "true"
spec:
  targetNamespace: *namespace
  interval: 5m
  path: ./kubernetes/apps/db/pg/clusters/default
  dependsOn:
    - name: 1-core-db-pg-app
  healthChecks:
    - name: pg-default
      namespace: *namespace
      kind: Cluster
      apiVersion: postgresql.cnpg.io/v1
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: 1-core-db-pg-clusters-replica
  namespace: flux-system
spec:
  path: ./kubernetes/apps/db/pg/clusters/replica
  dependsOn:
    - name: 1-core-db-pg-app
    # - name: 1-core-storage-minio-app
  healthChecks:
    - name: pg-replica
      namespace: pg
      kind: Cluster
      apiVersion: postgresql.cnpg.io/v1

---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: 1-core-db-pg-clusters-vector
  namespace: flux-system
  labels:
    wait.flux.home.arpa/disabled: "true"
spec:
  path: ./kubernetes/apps/db/pg/clusters/vector
  dependsOn:
    - name: 1-core-db-pg-app
    # - name: 1-core-storage-minio-app
  healthChecks:
    - name: pg-vector
      namespace: pg
      kind: Cluster
      apiVersion: postgresql.cnpg.io/v1
