apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: hydra
spec:
  chart:
    spec:
      chart: hydra
      version: 0.50.7
      sourceRef:
        kind: HelmRepository
        name: ory
        namespace: ory
  values:
    deployment:
      extraEnv:
        - name: SECRETS_SYSTEM
          value: "secret1secret1secret1, secret2secret2secret2"
    hydra:
      automigration:
        enabled: true
      # dev: true
      config:
        log:
          leak_sensitive_values: true
          level: trace
        dsn: vault:secret/data/ory#DB_URI_HYDRA
        urls:
          login: "https://uikratos.x3y.space/login"
          consent: "https://uikratos.x3y.space/consent"
          logout: "https://uikratos.x3y.space/logout"
          error: "https://uikratos.x3y.space/error"
          # identity_provider:
          #   publicUrl: "https://kratos.x3y.space"
          #   url: "https://admin.kratos.x3y.space"

          self:
            issuer: "https://hydra.x3y.space"

        tracing:
          service_name: Ory Hydra
          provider: otel
          providers:
            otlp:
              insecure: true
              sampling:
                sampling_ratio: 0.5
              server_url: otel-collector-deployment-collector.observability.svc.cluster.local:4318
    ingress:
      public:
        enabled: true
        className: "internal"
        hosts:
          - host: &host "hydra.x3y.space"
            paths:
              - path: /
                pathType: ImplementationSpecific
            tls:
              hosts:
                - *host
              # secretName: hydra-proxy-tls
      admin:
        enabled: true
        className: "internal"
        hosts:
          - host: &hostadmin "hydraadmin.x3y.space"
            paths:
              - path: /
                pathType: ImplementationSpecific
            tls:
              hosts:
                - *hostadmin
              # secretName: hydra-admin-tls
