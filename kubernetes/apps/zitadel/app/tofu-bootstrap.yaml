---
apiVersion: infra.contrib.fluxcd.io/v1alpha2
kind: Terraform
metadata:
  name: zitadel-bootstrap
spec:
  interval: 1h
  approvePlan: auto
  path: ./terraform/zitadel-bootstrap

  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system

  writeOutputsToSecret:
    name: zitadel-bootstrap-ids
    outputs:
      - org_id
      - project_id
