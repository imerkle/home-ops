---
apiVersion: aigateway.envoyproxy.io/v1alpha1
kind: AIServiceBackend
metadata:
  name: openai
  namespace: network
spec:
  schema:
    name: OpenAI
  backendRef:
    name: openai-backend
    kind: Backend
    group: gateway.envoyproxy.io
---
apiVersion: aigateway.envoyproxy.io/v1alpha1
kind: AIServiceBackend
metadata:
  name: anthropic
  namespace: network
spec:
  schema:
    name: Anthropic
  backendRef:
    name: anthropic-backend
    kind: Backend
    group: gateway.envoyproxy.io
---
apiVersion: aigateway.envoyproxy.io/v1alpha1
kind: AIServiceBackend
metadata:
  name: google
  namespace: network
spec:
  schema:
    name: OpenAI
  backendRef:
    name: google-backend
    kind: Backend
    group: gateway.envoyproxy.io
---
apiVersion: aigateway.envoyproxy.io/v1alpha1
kind: AIServiceBackend
metadata:
  name: vercel
  namespace: network
spec:
  schema:
    name: OpenAI
  backendRef:
    name: vercel-backend
    kind: Backend
    group: gateway.envoyproxy.io
---
# Security Policies for Outbound Authentication
apiVersion: aigateway.envoyproxy.io/v1alpha1
kind: BackendSecurityPolicy
metadata:
  name: openai-auth
  namespace: network
spec:
  targetRefs:
    - kind: AIServiceBackend
      name: openai
  type: APIKey
  apiKey:
    secretRef:
      name: openai-secret
---
apiVersion: aigateway.envoyproxy.io/v1alpha1
kind: BackendSecurityPolicy
metadata:
  name: anthropic-auth
  namespace: network
spec:
  targetRefs:
    - kind: AIServiceBackend
      name: anthropic
  type: AnthropicAPIKey
  anthropicAPIKey:
    secretRef:
      name: anthropic-secret
---
apiVersion: aigateway.envoyproxy.io/v1alpha1
kind: BackendSecurityPolicy
metadata:
  name: google-auth
  namespace: network
spec:
  targetRefs:
    - kind: AIServiceBackend
      name: google
  type: APIKey
  apiKey:
    secretRef:
      name: google-secret
---
apiVersion: aigateway.envoyproxy.io/v1alpha1
kind: BackendSecurityPolicy
metadata:
  name: vercel-auth
  namespace: network
spec:
  targetRefs:
    - kind: AIServiceBackend
      name: vercel
  type: APIKey
  apiKey:
    secretRef:
      name: vercel-secret
