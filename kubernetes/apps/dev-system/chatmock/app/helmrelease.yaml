---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: chatmock
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
  values:
    controllers:
      chatmock:
        annotations:
          reloader.stakater.com/auto: "true"
        pod:
          securityContext:
            runAsUser: 1000
            runAsGroup: 1000
            fsGroup: 1000
            fsGroupChangePolicy: "OnRootMismatch"
        initContainers:
          git-clone:
            image:
              repository: alpine/git
              tag: latest
            command: ["/bin/sh", "-c"]
            args:
              - |
                git clone https://github.com/RayBytes/ChatMock.git /app/repo
                cp -r /app/repo/. /app/
                rm -rf /app/repo
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: false
              capabilities: { drop: ["ALL"] }
            resources:
              requests:
                cpu: 10m
              limits:
                memory: 128Mi
        containers:
          app:
            image:
              repository: python
              tag: 3.11-slim
            command: ["/bin/sh", "-c"]
            args:
              - |
                cd /app
                python3 -m pip install --no-cache-dir --user -r requirements.txt
                export PATH="${HOME}/.local/bin:${PATH}"
                sh docker/entrypoint.sh serve
            env:
              CHATGPT_ACCESS_TOKEN: "randomkey"
              CHATGPT_DEBUG: "True"
              PYTHONUNBUFFERED: "1"
              PORT: "8000"
              CHATGPT_LOCAL_LOGIN_BIND: "0.0.0.0"
              HOME: "/app"
              PYTHONUSERBASE: "/app/.local"
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: false
              capabilities: { drop: ["ALL"] }
            resources:
              requests:
                cpu: 100m
                memory: 256Mi
              limits:
                memory: 512Mi
          code-server:
            image:
              repository: ghcr.io/coder/code-server
              tag: latest
            env:
              AUTH: none
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: false
              capabilities: { drop: ["ALL"] }
            resources:
              requests:
                cpu: 10m
                memory: 128Mi
              limits:
                memory: 512Mi
            probes:
              liveness:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /health
                    port: 8000
                  initialDelaySeconds: 30
                  periodSeconds: 10
                  timeoutSeconds: 5
                  failureThreshold: 3
    service:
      app:
        controller: chatmock
        ports:
          http:
            port: 8000
          auth:
            port: 1455
          code:
            port: 8080
    route:
      app:
        enabled: true
        parentRefs:
          - name: envoy-internal
            namespace: network
        hostnames:
          - "chatmock.${DOMAIN1}"
        rules:
          - backendRefs:
              - port: 8000
                name: chatmock
      auth:
        enabled: true
        parentRefs:
          - name: envoy-internal
            namespace: network
        hostnames:
          - "authchatmock.${DOMAIN1}"
        rules:
          - backendRefs:
              - port: 1455
                name: chatmock
      code:
        enabled: true
        parentRefs:
          - name: envoy-internal
            namespace: network
        hostnames:
          - "code-chatmock.${DOMAIN1}"
        rules:
          - backendRefs:
              - port: 8080
                name: chatmock
    persistence:
      app-code:
        type: emptyDir
        globalMounts:
          - path: /app
