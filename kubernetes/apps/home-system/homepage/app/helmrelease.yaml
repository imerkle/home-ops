---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: homepage
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
  values:
    controllers:
      homepage:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: ghcr.io/gethomepage/homepage
              tag: v1.9.0
            env:
              TZ: America/New_York
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: {drop: ["ALL"]}
            resources:
              requests:
                cpu: 10m
                memory: 100Mi
              limits:
                memory: 500Mi
        pod:
          securityContext:
            runAsUser: 1000
            runAsGroup: 1000
            fsGroup: 1000
    service:
      app:
        controller: homepage
        ports:
          http:
            port: 3000
    route:
      app:
        hostnames:
          - "{{ .Release.Name }}.${DOMAIN1}"
        parentRefs:
          - name: envoy-internal
            namespace: network
    persistence:
      config:
        enabled: true
        type: configMap
        name: homepage
        globalMounts:
          - path: /app/config
    configMaps:
      config:
        enabled: true
        data:
          settings.yaml: |
            title: Dashboard
            background:
              image: https://images.unsplash.com/photo-1502790671504-542ad6e13129?auto=format&fit=crop&w=2560&q=80
          kubernetes.yaml: |
            mode: cluster
          services.yaml: |
            # Services will be auto-discovered via annotations
          widgets.yaml: |
            - resources:
                cpu: true
                memory: true
                disk: /
          bookmarks.yaml: |
            - Developer:
                - Github:
                    - abbr: GH
                      href: https://github.com/
    serviceAccount:
      homepage: {}