# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/main/cilium.io/ciliumnetworkpolicy_v2.json
---
apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: fluent-bit
spec:
  description: "Network policy for Fluent Bit log collector"
  endpointSelector:
    matchLabels:
      app.kubernetes.io/name: fluent-bit
  ingress:
    # Allow prometheus scraping
    - fromEndpoints:
        - matchLabels:
            io.kubernetes.pod.namespace: observability
      toPorts:
        - ports:
            - port: "2020"
              protocol: TCP
  egress:
    # Allow same namespace traffic (send logs to victoria-logs)
    - toEndpoints:
        - matchLabels:
            io.kubernetes.pod.namespace: observability
    # Allow external log destinations
    - toEntities:
        - world
      toPorts:
        - ports:
            - port: "443"
              protocol: TCP
    # Allow DNS
    - toEndpoints:
        - matchLabels:
            io.kubernetes.pod.namespace: kube-system
            k8s-app: kube-dns
      toPorts:
        - ports:
            - port: "53"
              protocol: UDP
