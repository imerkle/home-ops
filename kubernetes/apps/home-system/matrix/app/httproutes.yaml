---
# HTTP Route for Synapse (Matrix homeserver)
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: matrix-synapse
  annotations:
    gethomepage.dev/enabled: "true"
    gethomepage.dev/name: Matrix
    gethomepage.dev/description: Communications
    gethomepage.dev/group: Social
    gethomepage.dev/icon: matrix.png
spec:
  hostnames:
    - "matrix.${DOMAIN1}"
  parentRefs:
    - name: envoy-internal
      namespace: network
      sectionName: https
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: matrix-synapse
          port: 8008
---
