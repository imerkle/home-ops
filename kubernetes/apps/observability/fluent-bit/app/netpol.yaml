# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/main/cilium.io/ciliumnetworkpolicy_v2.json
---
apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: fluent-bit
spec:
  description: "Network policy for Fluent Bit log collector"
  endpointSelector:
    matchLabels:
      app.kubernetes.io/name: fluent-bit
  ingress:
    # Allow prometheus scraping
    - fromEndpoints:
        - matchLabels:
            io.kubernetes.pod.namespace: observability
      toPorts:
        - ports:
            - port: "2020"
              protocol: TCP
  egress:
    # Allow same namespace traffic    # Allow access to Loki/VictoriaLogs
    - toEndpoints:
        - matchLabels:
            io.kubernetes.pod.namespace: observability
            app.kubernetes.io/name: victoria-logs-single
      toPorts:
        - ports:
            - port: "8428"
              protocol: TCP
            - port: "9428"
              protocol: TCP
    # Allow access to Kubernetes API (for metadata enrichment)
    - toEntities:
        - kube-apiserver
    # Allow DNS
    - toEndpoints:
        - matchLabels:
            io.kubernetes.pod.namespace: kube-system
            k8s-app: kube-dns
      toPorts:
        - ports:
            - port: "53"
              protocol: UDP
