---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/gateway.networking.k8s.io/gateway_v1.json
apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: internal
  annotations:
    external-dns.alpha.kubernetes.io/target: &hostname internal.${DNS_MAIN}
spec:
  gatewayClassName: cilium
  addresses:
    - type: IPAddress
      value: 10.100.1.110
    - type: IPAddress
      value: ::ffff:10.100.1.101
  infrastructure:
    annotations:
      external-dns.alpha.kubernetes.io/hostname: *hostname
  listeners:
    - name: http
      protocol: HTTP
      port: 80
      hostname: "*.${DNS_MAIN}"
      allowedRoutes:
        namespaces:
          from: Same
    - name: https
      protocol: HTTPS
      port: 443
      hostname: "*.${DNS_MAIN}"
      allowedRoutes:
        namespaces:
          from: All
