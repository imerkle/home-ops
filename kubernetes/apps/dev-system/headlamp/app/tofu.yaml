---
apiVersion: infra.contrib.fluxcd.io/v1alpha2
kind: Terraform
metadata:
  name: headlamp-zitadel-oidc
spec:
  interval: 1h
  approvePlan: auto
  path: ./terraform/zitadel
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  vars:
    - name: app_name
      value: "headlamp-oidc"
    - name: redirect_uris
      value:
        - "https://headlamp.${DOMAIN1}/oidc-callback"
  writeOutputsToSecret:
    name: headlamp-oidc-creds
    outputs:
      - client_id
      - client_secret
