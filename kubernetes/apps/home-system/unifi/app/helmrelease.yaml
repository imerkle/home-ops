---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: unifi
spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: app-template
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    # defaultPodOptions:
    #   securityContext:
    #     runAsUser: "${APP_UID}"
    #     runAsGroup: "${APP_GID}"
    #     runAsNonRoot: true
    #     fsGroup: "${APP_GID}"
    #     fsGroupChangePolicy: "OnRootMismatch"
    controllers:
      main:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          main:
            image:
              repository: jacobalberty/unifi
              tag: v9.5.21

            env:
              RUNAS_UID0: "false"
              SYSTEM_IP: 10.0.0.97
              # UNIFI_UID: "${APP_UID}"
              # UNIFI_GID: "${APP_GID}"
              UNIFI_STDOUT: "true"
              JVM_INIT_HEAP_SIZE:
              JVM_MAX_HEAP_SIZE: 1024M
              # TZ: "${TIMEZONE}"
            resources:
              requests:
                cpu: 50m
                memory: 1G
              limits:
                memory: 2G

    service:
      main:
        controller: main
        type: LoadBalancer
        loadBalancerIP: 10.0.0.97
        # loadBalancerIP: "${UNIFI_ADDR:=1.1.1.1}"
        # externalTrafficPolicy: Local
        # annotations:
          # traefik.ingress.kubernetes.io/service.serversscheme: https
        ports:
          http:
            port: 8443
            protocol: HTTPS
            # appProtocol: https
          controller:
            enabled: true
            port: 8080
            protocol: TCP
          portal-http:
            enabled: false
            port: 8880
            protocol: HTTP
          portal-https:
            enabled: false
            port: 8843
            protocol: HTTPS
          speedtest:
            enabled: true
            port: 6789
            protocol: TCP
          stun:
            enabled: true
            port: 3478
            protocol: UDP
          syslog:
            enabled: true
            port: 5514
            protocol: UDP
          discovery:
            enabled: true
            port: 10001
            protocol: UDP
    # route:
    #   app:
    #     enabled: true
    #     # annotations:
    #     #   external-dns.alpha.kubernetes.io/internal: "true"
    #     #   external-dns.alpha.kubernetes.io/target: "10.0.6.151"
    #     parentRefs:
    #       - name: internal
    #         namespace: kube-system
    #     hostnames:
    #       - unifi.${DOMAIN1}
    #     rules:
    #       - matches:
    #           - path:
    #               type: PathPrefix
    #               value: /
    #         backendRefs:
    #           - name: unifi
    #             port: 8443

    persistence:
      data:
        storageClass: ${STORE1}
        size: 5Gi
        accessMode: ReadWriteOnce
        # existingClaim: unifi-data
        globalMounts:
          - path: /unifi
      cert:
        type: secret
        name: unifi-tls
        advancedMounts:
          main:
            main:
              - path: /unifi/cert/cert.pem
                subPath: tls.crt
                readOnly: true
              - path: /unifi/cert/privkey.pem
                subPath: tls.key
                readOnly: true
    rawResources:
      backend-tls-policy:
        apiVersion: gateway.networking.k8s.io/v1alpha3
        kind: BackendTLSPolicy
        spec:
          spec:
            targetRefs:
              - group: ""
                kind: Service
                name: unifi
                sectionName: http
            validation:
              hostname: unifi.${DOMAIN1}
              wellKnownCACertificates: System