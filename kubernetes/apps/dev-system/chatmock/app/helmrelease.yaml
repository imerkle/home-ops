---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: chatmock
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
  values:
    controllers:
      chatmock:
        annotations:
          reloader.stakater.com/auto: "true"
        initContainers:
          git-clone:
            image:
              repository: alpine/git
              tag: latest
            command: ["/bin/sh", "-c"]
            args:
              - |
                git clone https://github.com/RayBytes/ChatMock.git /app/repo
                cp -r /app/repo/. /app/
                rm -rf /app/repo
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: false
              capabilities: { drop: ["ALL"] }
            resources:
              requests:
                cpu: 10m
              limits:
                memory: 128Mi
        containers:
          app:
            image:
              repository: python
              tag: 3.11-slim
            command: ["/bin/sh", "-c"]
            args:
              - |
                cd /app
                pip install --no-cache-dir -r requirements.txt
                python -m chatmock.app
            env:
              # CHATGPT_ACCESS_TOKEN: "vault:secret/data/ai/chatmock#CHATGPT_ACCESS_TOKEN" # Updated path guess or assuming user needs to create it
              CHATGPT_ACCESS_TOKEN: "randomkey" # Updated path guess or assuming user needs to create it
              CHATGPT_DEBUG: "True"
              FLASK_APP: "chatmock.app"
              PYTHONUNBUFFERED: "1"
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: false
              capabilities: { drop: ["ALL"] }
            resources:
              requests:
                cpu: 100m
              limits:
                memory: 512Mi
            probes:
              liveness:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /health
                    port: 8000
                  initialDelaySeconds: 30
                  periodSeconds: 10
                  timeoutSeconds: 5
                  failureThreshold: 3
    service:
      app:
        controller: chatmock
        ports:
          http:
            port: 8000
    route:
      app:
        enabled: true
        parentRefs:
          - name: envoy-internal
            namespace: network
        hostnames:
          - "chatmock.x3y.space"
        rules:
          - backendRefs:
              - port: 8000
                name: chatmock
    persistence:
      app-code:
        type: emptyDir
        globalMounts:
          - path: /app
