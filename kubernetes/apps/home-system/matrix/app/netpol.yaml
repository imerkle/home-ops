---
apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: matrix
spec:
  endpointSelector:
    matchLabels:
      app.kubernetes.io/instance: matrix
  ingress:
    - fromEndpoints:
        - matchLabels:
            io.kubernetes.pod.namespace: network
      toPorts:
        - ports:
            - port: "8008"
              protocol: TCP
            - port: "80"
              protocol: TCP
            - port: "8080"
              protocol: TCP
            - port: "7880"
              protocol: TCP
            - port: "8010"
              protocol: TCP
  egress:
    - toEndpoints:
        - matchLabels:
            io.kubernetes.pod.namespace: db
      toPorts:
        - ports:
            - port: "5432"
              protocol: TCP
            - port: "6379"
              protocol: TCP
    - toEndpoints:
        - matchLabels:
            io.kubernetes.pod.namespace: zitadel
      toPorts:
        - ports:
            - port: "8080"
              protocol: TCP
    - toEntities:
        - world
      toPorts:
        - ports:
            - port: "443"
              protocol: TCP
            - port: "8448"
              protocol: TCP
