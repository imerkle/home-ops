---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: blocky
spec:
  chartRef:
    kind: OCIRepository
    name: app-template
  interval: 1h
  values:
    controllers:
      blocky:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: ghcr.io/0xerr0r/blocky
              tag: v0.24
            env:
              TZ: Asia/Calcutta
            probes:
              liveness:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /healthz
                    port: 4000
              readiness:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /healthz
                    port: 4000
            resources:
              requests:
                cpu: 10m
                memory: 50Mi
              limits:
                memory: 500Mi
      blocky-ui:
        containers:
          app:
            image:
              repository: ghcr.io/gabeduartem/blocky-ui
              tag: v1.5.0
            env:
              BLOCKY_API_URL: http://localhost:4000
            resources:
              requests:
                cpu: 10m
                memory: 32Mi
              limits:
                memory: 256Mi
    service:
      app:
        controller: blocky
        ports:
          http:
            port: 4000
          dns-tcp:
            port: 53
            protocol: TCP
          dns-udp:
            port: 53
            protocol: UDP
          ui:
            port: 3000
    # Cilium static IP for DNS
    service-dns:
      type: LoadBalancer
      controller: blocky
      annotations:
        io.cilium/lb-ipam-ips: 10.0.0.20
      ports:
        dns-tcp:
          port: 53
          protocol: TCP
        dns-udp:
          port: 53
          protocol: UDP
    route:
      app:
        annotations:
          gethomepage.dev/enabled: "true"
          gethomepage.dev/name: Blocky UI
          gethomepage.dev/description: DNS Ad-blocker
          gethomepage.dev/group: Infrastructure
          gethomepage.dev/icon: blocky.png
        hostnames:
          - "blocky.${DOMAIN1}"
        parentRefs:
          - name: envoy-internal
            namespace: network
        rules:
          - backendRefs:
              - name: app
                port: 3000
    persistence:
      config:
        existingClaim: "{{ .Release.Name }}"
        globalMounts:
          - path: /app/config.yml
            subPath: config.yml
    configMaps:
      config:
        enabled: true
        data:
          config.yml: |
            upstream:
              default:
                - tcp-tls:one.one.one.one:853
                - https://dns.google/dns-query
            blocking:
              blacklists:
                ads:
                  - https://raw.githubusercontent.com/StevenBlack/hosts/master/hosts
              clientGroupsBlock:
                default:
                  - ads
            prometheus:
              enable: true
              path: /metrics
            httpPort: 4000
            logLevel: info
    serviceMonitor:
      app:
        serviceName: app
        endpoints:
          - port: http
            path: /metrics
            interval: 30s
