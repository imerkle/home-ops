---
# 3. The Terraform Controller CRD
apiVersion: infra.contrib.fluxcd.io/v1alpha2
kind: Terraform
metadata:
  name: frigate-zitadel-oidc
spec:
  interval: 1h
  approvePlan: auto  # Automatically apply changes (GitOps mode)
  path: ./terraform/zitadel

  # # Reference the GitRepository created above
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system

# 1. Pass specific Variables for Vault
  vars:
    - name: app_name
      value: "frigate-oidc"
    - name: redirect_uris
      value:
        - "https://frigate.${DOMAIN1}/oauth2/callback"

  # 2. Write output to a specific Vault Secret
  writeOutputsToSecret:
    name: frigate-oidc-creds
    outputs:
      - client_id
      - client_secret
