---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: mirage
spec:
  chart:
    spec:
      chart: mirage
      version: 0.1.2
      sourceRef:
        kind: HelmRepository
        name: oecis
        namespace: ory
  values:
    hydra:
      internal: "http://hydra.ory"
    kratos:
      internal: "http://kratos.ory"
      external: "https://kratos.x3y.space"
    ingress:
      enabled: true
      className: ${INGRESS1}
      hosts:
        - host: &host "mirage.x3y.space"
          paths:
            - path: /
              pathType: ImplementationSpecific
      tls:
        hosts:
          - *host