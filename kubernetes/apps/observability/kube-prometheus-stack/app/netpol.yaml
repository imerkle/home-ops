apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: alertmanager
spec:
  description: "Network policy for Alertmanager"
  endpointSelector:
    matchLabels:
      app.kubernetes.io/name: alertmanager
  ingress:
    # Allow same namespace traffic
    - fromEndpoints:
        - matchLabels:
            io.kubernetes.pod.namespace: observability
    # Allow ingress from envoy-gateway
    - fromEndpoints:
        - matchLabels:
            io.kubernetes.pod.namespace: network
  egress:
    # Allow same namespace traffic
    - toEndpoints:
        - matchLabels:
            io.kubernetes.pod.namespace: observability
    # Allow external webhooks (e.g., Slack, PagerDuty)
    - toEntities:
        - world
      toPorts:
        - ports:
