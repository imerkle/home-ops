---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: forgejo
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
  values:
    controllers:
      forgejo:
        annotations:
          reloader.stakater.com/auto: "true"
          vault.security.banzaicloud.io/vault-role: "default"
        initContainers:
          init-db:
            image:
              repository: ghcr.io/onedr0p/postgres-init
              tag: 16.4
            env:
              INIT_POSTGRES_DBNAME: forgejo
              INIT_POSTGRES_HOST: "vault:secret/data/pg_default#HOST"
              INIT_POSTGRES_USER: "vault:secret/data/pg_default#USER"
              INIT_POSTGRES_PASS: "vault:secret/data/pg_default#PASSWORD"
              INIT_POSTGRES_SUPER_PASS: "vault:secret/data/pg_default#PASSWORD"
        containers:
          app:
            image:
              repository: codeberg.org/forgejo/forgejo
              tag: 9.0.3
            env:
              FORGEJO__database__DB_TYPE: postgres
              FORGEJO__database__HOST: "vault:secret/data/pg_default#HOST"
              FORGEJO__database__NAME: forgejo
              FORGEJO__database__USER: "vault:secret/data/pg_default#USER"
              FORGEJO__database__PASSWD: "vault:secret/data/pg_default#PASSWORD"
              FORGEJO__security__INSTALL_LOCK: "true"
              FORGEJO__server__DOMAIN: "forgejo.${DOMAIN1}"
              FORGEJO__server__ROOT_URL: "https://forgejo.${DOMAIN1}/"
              FORGEJO__server__SSH_DOMAIN: "ssh.forgejo.${DOMAIN1}"
              FORGEJO__server__SSH_PORT: "22"
              FORGEJO__server__SSH_LISTEN_PORT: "2222"
              # OIDC
              OIDC_CLIENT_ID:
                valueFrom:
                  secretKeyRef:
                    name: forgejo-oidc-creds
                    key: client_id
              OIDC_CLIENT_SECRET:
                valueFrom:
                  secretKeyRef:
                    name: forgejo-oidc-creds
                    key: client_secret
            lifecycle:
              postStart:
                exec:
                  command:
                    - /bin/bash
                    - -c
                    - |
                      sleep 10
                      if su git -c 'forgejo admin auth list' | grep -q "Ok8Sh"; then
                        su git -c "forgejo admin auth update-oauth --id \$(forgejo admin auth list | grep 'Ok8Sh' | awk '{print \$1}') --name Ok8Sh --provider openidConnect --key '${OIDC_CLIENT_ID}' --secret '${OIDC_CLIENT_SECRET}' --auto-discover-url 'https://zitadel.${DOMAIN1}/.well-known/openid-configuration' --scopes 'openid email profile groups'"
                      else
                        su git -c "forgejo admin auth add-oauth --name Ok8Sh --provider openidConnect --key '${OIDC_CLIENT_ID}' --secret '${OIDC_CLIENT_SECRET}' --auto-discover-url 'https://zitadel.${DOMAIN1}/.well-known/openid-configuration' --scopes 'openid email profile groups'"
                      fi
            resources:
              requests:
                cpu: 100m
                memory: 256Mi
              limits:
                memory: 512Mi
    service:
      app:
        controller: forgejo
        ports:
          http:
            port: 3000
          ssh:
            port: 2222
    route:
      app:
        enabled: true
        parentRefs:
          - name: envoy-internal
            namespace: network
        hostnames:
          - "forgejo.${DOMAIN1}"
        annotations:
          gethomepage.dev/enabled: "true"
          gethomepage.dev/name: Forgejo
          gethomepage.dev/description: Self-hosted Git Service
          gethomepage.dev/group: Development
          gethomepage.dev/icon: forgejo.png
        rules:
          - backendRefs:
              - port: 3000
                name: forgejo
    persistence:
      data:
        existingClaim: ${APP}
        globalMounts:
          - path: /data
