---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cluster-apps
  namespace: flux-system
spec:
  decryption:
    provider: sops
    secretRef:
      name: sops-age
  interval: 1h
  path: ./kubernetes/appsnew
  prune: true
  retryInterval: 2m
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  timeout: 5m
  wait: false
  patches:
    - # Add Sops decryption to child Kustomizations
      patch: |-
        apiVersion: kustomize.toolkit.fluxcd.io/v1
        kind: Kustomization
        metadata:
          name: not-used
        spec:
          decryption:
            provider: sops
            secretRef:
              name: sops-age
          postBuild:
            substituteFrom:
              - kind: Secret
                name: flux-vars
                optional: false
          patches:
            - patch: |-
                apiVersion: helm.toolkit.fluxcd.io/v2
                kind: HelmRelease
                metadata:
                  name: not-used
                spec:
                  interval: 5m
                  timeout: 7m
                  maxHistory: 5
                  install:
                    createNamespace: true
                    remediation:
                      retries: 5
                  upgrade:
                    cleanupOnFail: true
                    remediation:
                      retries: 5
                  uninstall:
                    keepHistory: false
              target:
                group: helm.toolkit.fluxcd.io
                version: v2
                kind: HelmRelease
                labelSelector: helm.flux.home.arpa/default notin (false)
      target:
        group: kustomize.toolkit.fluxcd.io
        kind: Kustomization
